<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="alert alert-success" th:unless="${#strings.isEmpty(success)}" th:text="${success}"/>
        <div class="alert alert-danger" th:unless="${#strings.isEmpty(error)}" th:text="${error}"/>
        <p class="pt-4 fs-1">Properties</p>
        <div class="p-2 bg-light border-top border-bottom border-primary rounded">
            <div th:if="${propertyList eq null}">No properties found</div>
            <div th:unless="${propertyList eq null}">
                <form class="form-group" action="properties-admin.html" method="post">
                    <table class="row mx-auto p-5">
                        <tr class="row text-center p-3">
                            <th class="col">Keys</th>
                            <th class="col-1"></th>
                            <th class="col">Values</th>
                            <th class="col-1"></th>
                        </tr>
                        <tbody>
                            <tr class="row text-center pb-2" th:id="${property.getKey()}" th:each="property : ${propertyList}">
                                <td class="col">
                                    <input class="w-100" type="text" th:value="${property.getKey()}">
                                </td>
                                <td class="col-1"><b>=</b></td>
                                <td class="col">
                                    <input class="w-100" type="text" th:name="${property.getKey()}" th:value="${property.getValue()}">
                                </td>
                                <td class="col-1">
                                    <a href="#" onclick="removeRow(event)" class="link-dark" th:name="${property.getKey()}" title="Remove property"><b>x</b></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row pb-5 justify-content-center">
                        <button class="col-3 btn btn-secondary" type="submit">Submit</button>
                        <div class="col-2"></div>
                        <button class="col-3 btn btn-danger" type="reset">Reload</button>

                    </div>
                </form>
            </div>
        </div>
    </main>
    <script language="JavaScript1.5" src="js/properties_admin.js"></script>
</body>
</html>
